---
- name: Error Handling Example
  hosts: workers
  tasks:
    - name: Execute wrong task
      block:
        - name: install ngnix
          service:
            name: ngnix
            state: started

      rescue:
        - name: Log error
          debug:
            msg: "An error occurred: {{ ansible_failed_result.msg }}"

      always:
        - name: Tasks Completed
          debug:
            msg: "The playbook execution has completed."
